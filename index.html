<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    

    <title></title>
</head>
<body>
    <h1>The pandemic game</h1>
    <main class="game-frame">
        <section class="game-field">
            <div class="bar">NHS</div>
            <div class="crowd"></div>
        </section>
        <aside class="game-info-display-field">
            <h2>Stats,parameters,info</h2>
            <ul>
                <li>Highscore: <span class="highscore">0</span></li>
                <li></li>
                <li>Points: <span class="points">0</span></li>
                <li>Infections: <span class="infections">0</span></li>
                <li>Virus-free population: <span class="healthy-population">68429595</span></li>
                <li>Cheat codes:<ul class="cheat-codes"></ul> </li>
                <li >Power Ups:<ul class="power-up-list">
                    <!-- <li class="mask">mask</li>
                    <li class="lockdown">lockdown</li>
                    <li class="single">single</li>
                    <li class="double">double</li>
                    <li class="booster">booster</li> -->
                </ul></li>
                <li >Strains:<ul class="strains-list">
                    <!-- <li class="li ancestral">Ancestral</li>
                    <li class="li alpha">Alpha</li>
                    <li class="li beta">Beta</li>
                    <li class="li gamma">Gamma</li>
                    <li class="li delta">Delta</li>
                    <li class="li omicron">Omicron</li> -->
                </ul></li>
                <li>Jabs:<ul class="jabs-list">
                        <li class="li single">Single</li>
                        <li class="li double">Double</li>
                        <li class="li booster">Booster</li>

                    </ul>
                </li>
            </ul>
        </aside>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textfit/2.4.0/textFit.min.js"></script>

    <script src="./app.js"></script>
</body>
</html>
